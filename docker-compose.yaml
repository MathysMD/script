version: "3"

services:
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    expose:
     - 3306
    ports: 
     - 3305:3306 
    container_name: base_de_donne 
    environment:
      MYSQL_ROOT_PASSWORD: root
  app:
    container_name: appelapi
    tty: true
    links:
      - "db"
    image: image8
